<div class="container text-light">
  <div class="row flex-row justify-content-around">

    <ng-container *ngFor="let N of options">
      <button class="col col-2 btn btn-outline-light" (click)="setNumItems(N)">
        <h3>{{ N }}</h3>
      </button>
    </ng-container>

  </div>

  <div class="row">
    <div class="col col-4 p-2" *ngFor="let item of items$ | async">
      <app-item [item]="item"></app-item>
    </div>
  </div>

</div>
